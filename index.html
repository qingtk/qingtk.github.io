<canvas id="bg"></canvas>
<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// 创建 12 个圆
const circles = Array.from({length:12}, ()=>({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: 20 + Math.random()*40,       // 最大半径
  phase: Math.random()*Math.PI*2,
  speed: 0.01 + Math.random()*0.02,
  hue: Math.random()*360
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  circles.forEach(c=>{
    c.phase += c.speed;

    // 半径在 0 和 r 之间周期性变化
    const radius = (Math.sin(c.phase) * 0.5 + 0.5) * c.r;

    // 漂移位置
    const dx = Math.sin(c.phase*1.3) * 50;
    const dy = Math.cos(c.phase*1.7) * 50;

    // 色相循环
    c.hue = (c.hue + 0.5) % 360;

    ctx.beginPath();
    ctx.strokeStyle = `hsla(${c.hue}, 80%, 50%, 0.6)`; // 半透明
    ctx.lineWidth = 2;
    ctx.arc(c.x+dx, c.y+dy, radius, 0, Math.PI*2);
    ctx.stroke();
  });
}

function animate(){
  draw();
  requestAnimationFrame(animate);
}
animate();
</script>
